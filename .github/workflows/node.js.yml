
name: Node.js CI

on:
  push:
    branches-ignore: [ linus, johan, farzane, tina, elias, dennis, madde ]
  pull_request:
    branches: [ development, staging, master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/sis

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
      env:
        CI: false
    
  development:
    if: | 
          (github.event_name == 'pull_request' ||
          github.event_name == 'push') && (github.ref == 'refs/heads/dennis' ||
          github.ref == 'refs/heads/elias' ||
          github.ref == 'refs/heads/development' ||
          github.ref == 'refs/heads/linus' ||
          github.ref == 'refs/heads/johan' ||
          github.ref == 'refs/heads/farzane' ||
          github.ref == 'refs/heads/tina' ||
          github.ref == 'refs/heads/madde')
          
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: development
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
      env:
        CI: false
    
  staging:
    if: github.event_name == 'pull_request' && github.base_ref == 'refs/heads/development'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
      env:
        CI: false
      
  deploy:
    if: github.event_name == 'pull_request' && github.base_ref == 'refs/heads/staging'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: master
      url: xx
    steps:
      - name: deploy
        run: echo "deploying"
        env:
          CI: false
